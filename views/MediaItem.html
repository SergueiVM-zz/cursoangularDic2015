<div class="alert alert-danger" ng-show="error && !loading">{{error}}</div>
<div class="text-center" ng-show="loading">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
</div>

<div class="row" ng-hide="loading || error">
    <div class="col-xs-12 col-md-3">
        <img class="img-responsive" ng-src="{{item.poster_url}}">
    </div>
    <div class="col-xs-12 col-md-9">
        <h1>{{item.title}}</h1>
        <h2>Overview</h2>
        <p>{{item.overview}}</p>
        <h3 ng-if="item.tagline">Tagline</h3>
        <p ng-if="item.tagline">{{item.tagline}}</p>
        <ul class="list-group">
          <li class="list-group-item">
                <strong>Categories:</strong>
                <span ng-repeat="category in item.categories">
                  <span class="sprite sprite-space" ng-if="category=='Adventure'"></span>
                  <span class="sprite sprite-action" ng-if="category=='Action'"></span>
                  <span class="sprite sprite-action" ng-if="category=='Western'"></span>
                  <span class="sprite sprite-sci-fi" ng-if="category=='Science Fiction'"></span>
                  <span class="sprite sprite-drama" ng-if="category=='Drama'"></span>
                  <span class="sprite sprite-police" ng-if="category=='Thriller'"></span>
                  <span class="sprite sprite-humor" ng-if="category=='Comedy'"></span>
                </span>
          </li>
          <li class="list-group-item">
              <strong>Rating:</strong> {{item.rating}}
          </li>
          <li class="list-group-item">
                <strong>Date:</strong> {{item.date | date:"dd/MM/yyyy"}}
                ({{item.date | ago}})
          </li>
          <li class="list-group-item" ng-if="item.video_url">
          <div class="embed-responsive embed-responsive-16by9">
            <video controls>
                <source ng-src="{{item.video_url}}" type="video/mp4" ng-if="item.video_url">
            </video>
          </div>
          </li>
        </ul>
    </div>
</div>
