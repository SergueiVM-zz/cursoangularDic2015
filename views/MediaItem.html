<div class="alert alert-danger" ng-show="error && !loading">{{error}}</div>
<div class="text-center" ng-show="loading">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
</div>

<div class="row" ng-hide="loading || error">
    <div class="col-xs-12 col-md-3">
        <img class="img-responsive" ng-src="{{item.poster_url}}">
    </div>
    <div class="col-xs-12 col-md-9">
        <h1>{{item.title}}</h1>
        <h2>Overview</h2>
        <p>{{item.overview}}</p>
        <h3 ng-if="item.tagline">Tagline</h3>
        <p ng-if="item.tagline">{{item.tagline}}</p>
        <ul class="list-group">
          <li class="list-group-item">
                <strong>Categories:</strong>
                <span ng-repeat="category in item.categories">
                  <img src="images/space.png" ng-if="category=='Adventure'" alt="{{category}}" title="{{category}}">
                  <img src="images/action.png" ng-if="category=='Action'" alt="{{category}}" title="{{category}}">
                  <img src="images/action.png" ng-if="category=='Western'" alt="{{category}}" title="{{category}}">
                  <img src="images/sci-fi.png" ng-if="category=='Science Fiction'" alt="{{category}}" title="{{category}}">
                  <img src="images/drama.png" ng-if="category=='Drama'" alt="{{category}}" title="{{category}}">
                  <img src="images/police.png" ng-if="category=='Thriller'" alt="{{category}}" title="{{category}}">
                  <img src="images/humor.png" ng-if="category=='Comedy'" alt="{{category}}" title="{{category}}">
                </span>
          </li>
          <li class="list-group-item">
              <strong>Rating:</strong> {{item.rating}}
          </li>
          <li class="list-group-item">
                <strong>Date:</strong> {{item.date | date:"dd/MM/yyyy"}}
          </li>
          <li class="list-group-item" ng-if="item.video_url">
          <div class="embed-responsive embed-responsive-16by9">
            <video controls>
                <source src="{{item.video_url}}" type="video/mp4">
            </video>
          </div>
          </li>
        </ul>
    </div>
</div>
