<!DOCTYPE html>
<html>
<head>
    <title>The Movie DB Clone</title>

</head>
<body>
<form method="POST" novalidate>
    <div>
        <input type="text" name="first_name" placeholder="Nombre" required >
    </div>
    <div>
        <input type="text" name="last_name" placeholder="Apellido">
    </div>    
    <div>
        <input type="email" name="email" placeholder="Email" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$">
    </div>
    <div>
        <input type="date" name="birthday" placeholder="Fecha de nacimiento">
    </div>
    <div>
        <input type="number" name="number_of_movies" placeholder="NÃºmero de Peliculas vistas" min="0" max="100">
    </div>
    <div>
        <input type="password" name="password" placeholder="Password">
    </div>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
