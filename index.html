<!DOCTYPE html>
<html ng-app="MovieDbApp">
<head>
    <title>Movie Db Angular</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
<nav class="navbar navbar-default" ng-controller="MenuController">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">
          Movie DB
        </a>
      </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="classForItem('movies')">
          <a href="#/movies" ng-click="setActiveItem('movies')">Movies</a>
        </li>
        <li ng-class="classForItem('series')">
          <a href="#/series" ng-click="setActiveItem('series')">Series</a>
        </li>
        <li ng-class="classForItem('people')">
          <a href="#/people" ng-click="setActiveItem('people')">People</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<section ng-view></section>
<script src="dist/built.js"></script>
</body>
</html>
