<!DOCTYPE html>
<html ng-app="MovieDbApp" ng-controller="TitleController">
<head>
    <title>{{ title }} | Movie Db Angular</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" ng-controller="MenuController">
  <div class="container">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Movie DB</a>
      </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="classForItem('movies')">
          <a href="#/movies">Movies</a>
        </li>
        <li ng-class="classForItem('series')">
          <a href="#/series">Series</a>
        </li>
        <li ng-class="classForItem('people')">
          <a href="#/people">People</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <section ng-view></section>      
    </div>
  </div>
</div>

<script src="dist/built.js"></script>
</body>
</html>
